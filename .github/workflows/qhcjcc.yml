name: qhcjcc

on:
  push:
    branches: [master]
  schedule:
    - cron: '30 10,14 * * 1-5'

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v2
      - name: ğŸ—ƒ Cache
        uses: actions/cache@v2.1.3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }} #è¯¥é€»è¾‘ä¾èµ–Checkoutæ­¥éª¤æ‰§è¡Œç»“æœ
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: ğŸ Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: ğŸ›  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: ğŸ“‡ Run qhcjcc
        run: python qhcjcc.py
      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: false
