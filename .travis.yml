dist: xenial   # required for Python >= 3.7
language: python
python: 3.7

cache:
  pip: true
  directories:
    - target

script:
  - python syx5.py
  - python check.py

deploy:
  provider: pages
  local_dir: target
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
